<script>
var day;
var dayIntro = "On the "
var dayEnding = " day of Christmas my true love sent to me: <br>"
var lyrics;
//switch statement determings the day: on the first day of christmas...
	function christmasDay(x){
		switch (x) {
			case 1: 
				day = dayIntro + "first" + dayEnding;
				lyrics = day;
				day = null;
				break;
			case 2:
				day = dayIntro + "second" + dayEnding;
				lyrics = lyrics + day;
				day = null;
				break;
			case 3: 
				day = dayIntro + "third" + dayEnding;
				lyrics = lyrics + day;
				day = null;
				break;
			case 4:

				break;
			case 5:

				day = null;
				break;
			case 6:

				day = null;
				break;
			case 7:

				day = null;
				break;
			case 8: 
				day = dayIntro + "eighth" + dayEnding;
				lyrics = lyrics + day;
				day = null;
				break;
			case 9: 
				day = dayIntro + "ninth" + dayEnding;
				lyrics = lyrics + day;
				day = null;
				break;
			case 10: 
				day = dayIntro + "tenth" + dayEnding;
				lyrics = lyrics + day;
				day = null;
				break;
			case 11: 
				day = dayIntro + "eleventh" + dayEnding;
				lyrics = lyrics + day;
				day = null;
				break;
			case 12: 
				day = dayIntro + "twelfth" + dayEnding;
				lyrics = lyrics + day;
				day = null;
				break;
			default:
				break;	
		}
	}
 
	//switch statement returns the rest of the verse
	function christmasVerse(x){
		switch (x) {
			case 1: 
				lyrics = lyrics + "A Partridge in a Pear Tree <br><br>";
				break;
			case 2: 
				lyrics = lyrics + "and A Partridge in a Pear Tree<br><br>";
				break;
			case 3:
				lyrics = lyrics + "Two Turtle Doves<br>";
				break;
			case 4: 
				lyrics = lyrics + "Three French Hens<br>"
				break;
			case 5: 
				lyrics = lyrics + "Four Calling Birds<br>";
				break;
			case 6: 
				lyrics = lyrics + "Five Golden Rings<br>";
				break;
			case 7:
				lyrics = lyrics + "Six Geese a Laying<br>";
				break;
			case 8: 
				lyrics = lyrics + "Seven Swans a Swimming<br>"
				break;
			case 9: 
				lyrics = lyrics + "Eight Maids a Milking<br>";
				break;
			case 10: 
				lyrics = lyrics + "Nine Ladies Dancing<br>";
				break;
			case 11:
				lyrics = lyrics + "Ten Lords a Leaping<br>";
				break;
			case 12: 
				lyrics = lyrics + "Eleven Pipers Piping<br>"
				break;
			case 13: 
				lyrics = lyrics + "Twelve Drummers Drumming<br>";
				break;
			default:
				break;	
		}
	}

	function verseLoop(n) {

		for (i = n; i > 1; i--){
			christmasVerse(i);
		}
	}

//onclick initializer
	function writeLyrics(){
		christmasDay(1);
		christmasVerse(1);

		christmasDay(2);
		verseLoop(3);

		christmasDay(3);
		verseLoop(4);

		christmasDay(4);
		verseLoop(5);

		christmasDay(5);
		verseLoop(6);

		christmasDay(6);
		verseLoop(7);

		christmasDay(7);
		verseLoop(8);

		christmasDay(8);
		verseLoop(9);

		christmasDay(9);
		verseLoop(10);

		christmasDay(10);
		verseLoop(11);

		christmasDay(11);
		verseLoop(12);

		christmasDay(12);
		verseLoop(13);


		document.getElementById("songLyrics").innerHTML = lyrics;
	}
