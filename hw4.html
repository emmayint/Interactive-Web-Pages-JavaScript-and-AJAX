function forLoop(){
	var product1 = 5
	var sum1 = 5
	for (i = 5; i < 20; i+=3) {
		var product1 = product1 * (i + 3);
		var sum1 = sum1 + (i + 3);
	};
	document.getElementById("1aProduct").innerHTML = "Part 1a product: " + product1;
	document.getElementById("1aSum").innerHTML = "Part 1a sum: " + sum1;
};

function whileLoop(){
	var x = 3;
	var product2 = 3;
	var sum2 = 3;
	while (x < 31){
		var product2 = product2 * (x + 4);
		var sum2 = sum2 + (x + 4);
		var x = x + 4;
	};
	document.getElementById("1bProduct").innerHTML = "Part 1b product: " + product2;
	document.getElementById("1bSum").innerHTML = "Part 1b sum: " + sum2;

};
